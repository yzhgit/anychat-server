<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AnyChat 文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="AnyChat 即时通讯系统完整文档">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">

  <!-- Custom Styles -->
  <style>
    :root {
      --theme-color: #42b983;
      --theme-color-dark: #2c8a6b;
    }

    .markdown-section code {
      border-radius: 2px;
      color: #e96900;
      font-size: .8rem;
      margin: 0 2px;
      padding: 3px 5px;
      white-space: pre-wrap;
    }

    .markdown-section pre {
      background-color: #2d2d2d;
      border-radius: 4px;
      padding: 1.2em;
      overflow: auto;
    }

    .markdown-section pre>code {
      background-color: #2d2d2d !important;
      color: #ccc;
      font-size: .9rem;
      line-height: 1.5;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      name: 'AnyChat',
      repo: 'anychat/server',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'README.md',

      // 搜索配置
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索文档...',
        noData: '没有找到结果',
        depth: 3,
      },

      // 分页配置
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
        crossChapterText: true,
      },

      // 复制代码配置
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      },

      // 文件路径别名
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },

      // Tabs 插件配置
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
    }
  </script>

  <!-- Docsify Core -->
  <script src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>

  <!-- Docsify Plugins -->
  <script src="//unpkg.com/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-tabs@1/dist/docsify-tabs.min.js"></script>

  <!-- Language Highlighting (Prism.js) -->
  <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-go.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-protobuf.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-shell-session.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-makefile.min.js"></script>

  <!-- Mermaid for Diagrams -->
  <script type="module">
    import mermaid from "https://unpkg.com/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
</body>
</html>
