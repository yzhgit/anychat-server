services:
  # ===== 基础设施服务 =====
  postgres:
    image: postgres:18.0-alpine
    container_name: anychat-postgres
    environment:
      POSTGRES_USER: anychat
      POSTGRES_PASSWORD: anychat123
      POSTGRES_DB: anychat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anychat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anychat-network

  redis:
    image: redis:7.4.7-alpine
    container_name: anychat-redis
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/etc/redis/redis.conf
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - anychat-network

  nats:
    image: nats:2.10.29-alpine
    container_name: anychat-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - ./nats.conf:/etc/nats/nats.conf
      - nats_data:/data/jetstream
    command: --config /etc/nats/nats.conf
    networks:
      - anychat-network

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: anychat-minio
    env_file:
      - ./minio.env
    ports:
      - "9000:9000"
      - "9091:9091"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9091"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - anychat-network

  livekit:
    image: livekit/livekit-server:v1.9.11
    container_name: anychat-livekit
    ports:
      - "7880:7880"    # WebSocket / HTTP API
      - "7881:7881"    # RTC TCP
      - "7882:7882/udp" # RTC UDP
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    command: --config /etc/livekit.yaml --dev
    networks:
      - anychat-network

